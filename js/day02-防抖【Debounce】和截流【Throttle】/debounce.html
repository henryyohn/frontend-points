<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            width: 200px;
            height: 200px;
            background-color: #ccc;
            font-size: 60px;
            margin: 0 auto;
            text-align: center;
            color: black;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="content"></div>

    <script>
        let debounce = function(fn, delay) {
            let time = null
            return function(...args) {
                clearTimeout(time)
                time = setTimeout(() => {
                    fn(...args)
                }, delay)
            }
        }

        let num = 1
        let Div = document.querySelector('.content')
        function fn() {
            Div.innerHTML = num++
        }
        Div.addEventListener('mousemove', debounce(fn, 500))
    </script>
</body>
</html>
