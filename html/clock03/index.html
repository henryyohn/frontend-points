<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>clock03</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="sc" class="circle" style="--crl: #04fc43"><i></i></div>
            <div id="mn" class="circle circle2" style="--crl: #fee800"><i></i></div>
            <div id="hr" class="circle circle3" style="--crl: #ff2972"><i></i></div>

            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>
        </div>
        <!-- digital clock -->
        <div id="time">
            <div id="hour" style="--crl: #ff2972">00</div>
            <div id="minutes" style="--crl: #fee800">00</div>
            <div id="seconds" style="--crl: #04fc43">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>

    <script>
        const hr = document.querySelector('#hr')
        const mn = document.querySelector('#mn')
        const sc = document.querySelector('#sc')

        const hour = document.querySelector('#hour')
        const minutes = document.querySelector('#minutes')
        const seconds = document.querySelector('#seconds')
        const ampm = document.querySelector('#ampm')

        setInterval(() => {
            const day = new Date()
            const h = day.getHours()
            const m = day.getMinutes()
            const s = day.getSeconds()
            const hh = h * 30
            const mm = m * 6
            const ss = s * 6
            const am = h >= 12 ? 'pm' : 'am'

            hour.innerHTML = setZero(h)
            minutes.innerHTML = setZero(m)
            seconds.innerHTML = setZero(s)
            ampm.innerHTML = am

            hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`
            mn.style.transform = `rotateZ(${mm}deg)`
            sc.style.transform = `rotateZ(${ss}deg)`
        }, 1000)

        function setZero(time) {
            return time < 10 ? '0'+time : time
        }


    </script>
</body>
</html>
